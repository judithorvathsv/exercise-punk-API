<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punk API</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Tangerine&family=Waterfall&display=swap" rel="stylesheet">
</head>

<body>
  <section id="cardSection">
    <div id="loaderDiv">
      <div class="wrapper">
        <span class="circle circle-1"></span>
        <span class="circle circle-2"></span>
        <span class="circle circle-3"></span>
        <span class="circle circle-4"></span>
        <span class="circle circle-5"></span>
        <span class="circle circle-6"></span>
        <span class="circle circle-7"></span>
        <span class="circle circle-8"></span>
      </div>
    </div>

    <div class="card" id="card">
      <img id="beerImage" src="" alt="beer">
      <div class="container">
        <h4 id="beerName">Beer name</h4>
        <p id="detailButton">See more</p>
      </div>
    </div>

    <div id="buttonsDiv">
      <button id="randomButton">Get other beer</button>
      <button id="searchBeerButton">Search beers</button>
      <button id="advancedSearchBeerButton">Advanced Search beers</button>
    </div>

  </section>
  <script src="index.js" type="module"></script>
</body>

</html>
